<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Respoke Instragram Video Filters">
  <meta charset="utf-8">
  <title>Respoke Instagram Video Filters</title>
  <link href="css/ui.css" rel='stylesheet' type='text/css'/>
  <link href="css/instagram-filters.css" rel='stylesheet' type='text/css'/>
</head>
<body>

  <div class="video-streams">
    <video id="remoteVideo"></video>
    <video id="localVideo"></video>
  </div>

  <div>
    <p id="altMessage"></p>
    <p id="altUrl"></p>
  </div>

  <div>
    <p class="label">My Filter:</p>

    <ul class="filters">
      <li id="Me-NoFilter" class="on">#NoFilter</li>
      <li id="Me-Willow">#Willow</li>
      <li id="Me-Earlybird">#Earlybird</li>
      <li id="Me-Mayfair">#Mayfair</li>
      <li id="Me-Amaro">#Amaro</li>
    </ul>
  </div>
  <div>
    <p class="label">Your Filter:</p>

    <ul class="filters">
      <li id="You-NoFilter" class="on">#NoFilter</li>
      <li id="You-Willow">#Willow</li>
      <li id="You-Earlybird">#Earlybird</li>
      <li id="You-Mayfair">#Mayfair</li>
      <li id="You-Amaro">#Amaro</li>
    </ul>
  </div>

  <script src="/bower_components/respoke/respoke.min.js"></script>
  <script src="/bower_components/chance/chance.js"></script>
  <script src="/bower_components/url/url.js"></script>
  <script src="javascript/main.js"></script>
</body>
</html>
